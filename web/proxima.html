<!DOCTYPE html>
<html>

<head>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <link rel="icon" href="images/proxima.png" type="image/png" sizes="16x16">
        <title> P R O X I M A</title>
        <script type="text/javascript" src="jQuery.js"></script>
        <script src="library/p5.js" type="text/javascript"></script>
        <script src="library/p5.dom.js"></script>
</head>

<body>
        <div id="leftSection">
                <header>
                        <div id='playerName'><img></div>
                        <a href="/logout"></a>
                </header>


                <section id='timer' class="resources"></section>
                <button id='faction'> Faction overview</button>
                <div id="resources">
                        <span id='title'>Resources</span>
                        <section class="resources" id="crdts"><img src="images/resources/coins.png">
                                <div><b>Credits</b><br><span id="credits"></span><span id='cardCreditinfo'
                                                class='cardinfo'>C</span><span class="Gain" id="creditsGain"></span>
                                </div>
                        </section>



                        <section class="resources" id='enr'><img src="images/resources/light-bulb.png">
                                <div><b>Energy</b><br><span id="energy"></span><span id='cardEnergyinfo'
                                                class='cardinfo'>E</span><span class="Gain" id="energyGain"></span>
                                </div>
                        </section>

                        <section class="resources" id='fd'><img src="images/resources/groceries.png">
                                <div><b>Food</b><br><span id="food"></span><span id='cardFoodinfo'
                                                class='cardinfo'>F</span><span class="Gain" id="foodGain"></span></div>
                        </section>

                        <section class="resources" id='mnrl'><img src="images/resources/wagon.png">
                                <div><b>Minerals</b><br><span id="mineral"></span><span id='cardMineralinfo'
                                                class='cardinfo'>M</span><span class="Gain" id="mineralGain"></span>
                                </div>
                        </section>

                        <section class="resources" id='bm'><img src="images/resources/beam.png">
                                <div><b>Building material</b><br><span id="buildingMaterial"></span><span
                                                id='cardBuildingMaterialinfo' class='cardinfo'>BM</span><span
                                                class="Gain" id="buildingMaterialGain"></span></div>
                        </section>

                        <section class="resources" id='cg'><img src="images/resources/shopping-bag.png">
                                <div><b>Consumer goods</b><br><span id="consumerGoods"></span><span
                                                id='cardConsumerGoodsinfo' class='cardinfo'>CG</span><span class="Gain"
                                                id="consumerGoodsGain"></span></div>
                        </section>


                        <section class="resources" id="ff"><img src="images/resources/barrel.png">
                                <div><b>Fossil fuel</b><br><span id="fossilFuel"></span><span id='cardFossilFuelinfo'
                                                class='cardinfo'>FF</span><span class="Gain" id="fossilFuelGain"></span>
                                </div>
                        </section>

                        <section class="resources" id="pmnrl"><img src="images/resources/gold-ingots.png">
                                <div><b>Precious minerals</b><br><span id="preciousMineral"></span><span
                                                id='cardPreciousMineralinfo' class='cardinfo'>PM</span><span
                                                class="Gain" id="preciousMineralGain"></span></div>
                        </section>



                        <section class="resources" id="wst"><img src="images/resources/trash.png">
                                <div><b>Waste</b><br><span id="waste"></span><span id='cardWasteinfo'
                                                class='cardinfo'>W</span><span class="Gain" id="wasteGain"></span></div>
                        </section>

                        <section class="resources" id="lp"><img src="images/resources/industry.png">
                                <div><b>Local pollution</b><br><span id="localPollution"></span><span
                                                id='cardLocalPollutioninfo' class='cardinfo'>LP</span><span class="Gain"
                                                id="localPollutionGain"></span></div>
                        </section>

                </div>

        </div>
        <section id="factionBox">
                <div id = 'factionImage'></div>
                <button id = 'closeFaction' onclick="closeFaction()"></button>
                <section class='title'>FACTION</section>
                <div id='allFactions'>
                        <div class="factionList" id='faction0'></div>
                        <div class="factionList" id='faction1'></div>
                        <div class="factionList" id='faction2'></div>
                </div>
                <div id='myFaction'>
                        
                         <div id='factionResources'>
                                
                                <div class = 'target' id='targetBuildingMaterial'></div>
                                <div class = 'target' id='targetCredits'></div>
                                <div class = 'target' id='targetEnergy'></div>
                                <div class = 'target' id='targetMineral'></div>
                                <div class = 'target' id='targetPreciousMineral'></div>
                                <div class = 'target' id='targetFossilFuel'></div>
                        </div>
                        <!-- <div id='factionProgress'></div> -->
                        <section>
                                SEND: <select id="contributeResource">
                                        <option value="credits">Credits</option>
                                        <option value="Building material">Building material</option>
                                        <option value="energy">Energy</option>
                                        <option value="minerals">Minerals</option>
                                        <option value="fossilFuel">Fossil Fuel</option>
                                        <option value="Precious minerals">Precious minerals</option>
                                </select>
                                <input type='number' id="contributeResourceAmount" placeholder="Amount" min="0">
                                <button type='submit' id='contributeButton'>Contribute</button>
                        </section>
                </div>

        </section>
        <div id="canvas"></div>
        <div id="cardninfo">
                <section id='marketcards' style="width :0px; height: 0px;"></section>
                <div class='button'>
                        <button id='market'>Market</button>
                        <button id='trading'>Trading</button>
                </div>
                <section id='tradingSection'>
                        <span id='title'>Trading section</span>
                        <button id = 'closeMarket' onclick="closeTrading()"></button>
                        <section id='buySell'>
                                Request: <select id="demandResource">
                                        <option value="credits">Credits</option>
                                        <option value="Building material">Building material</option>
                                        <option value="food">Food</option>
                                        <option value="energy">Energy</option>
                                        <option value="Consumer goods">Consumer goods</option>
                                        <option value="minerals">Minerals</option>
                                        <option value="fossilFuel">Fossil fuel</option>
                                        <option value="Precious minerals">Precious minerals</option>
                                </select>
                                <input type='number' id="demandResourceAmount" placeholder="Amount" min="0">

                                Offer: <select id="offerResource">
                                        <option value="credits">Credits</option>
                                        <option value="Building material">Building material</option>
                                        <option value="food">Food</option>
                                        <option value="energy">Energy</option>
                                        <option value="Consumer goods">Consumer goods</option>
                                        <option value="minerals">Minerals</option>
                                        <option value="fossilFuel">Fossil fuel</option>
                                        <option value="Precious minerals">Precious minerals</option>
                                </select>
                                <input type='number' id="offerResourceAmount" placeholder="Amount" min="0">
                                <button type="submit" id='postOffer'>Post</button>
                        </section>
                        <!-- <section id="dropdown"> -->
                        <div>
                                <span id="placedDealstitle">Placed Transactions</span>
                                <span id="completedDealstitle">Completed Transactions</span>
                        </div>
                        <div id='myDeals'>


                                <section id='placedDeals'></section>

                                <section id='completedDeals'></section>
                        </div>
                        <div id='deals'>
                                <!-- <section id='filter'>
                                        Demand: <select name="searchResource">
                                                <option value="Credits">Credits</option>
                                                <option value="BuildingMaterial">Building material</option>
                                                <option value="Food">Food</option>
                                                <option value="Energy">Energy</option>
                                                <option value="ConsumerGoods">Consumer goods</option>
                                                <option value="Minerals">Minerals</option>
                                                <option value="FossilFuel">Fossil fuel</option>
                                                <option value="PreciousMinerals">Precious minerals</option>
                                        </select>
                                        <input type='number' id="secarchResourcesAmount" placeholder="Amount" min="0">
                                        <button type="submit" id='filterButton'>find</button>

                                </section> -->
                                <span id = "allDealstitle">All Available Deals</span>
                                <section id='allDeals'></section>
                        </div>
                        <!-- </section> -->

                </section>

                <section id="cards"></section>
                <section id='infotab'></section>
        </div>

        <script type="text/javascript" src="hexagons.js"></script>

        <script type="text/javascript" src="market.js"></script>
        <script type="text/javascript" src="tradingsection.js"></script>
        <script type="text/javascript" src="faction.js"></script>
        <script type="text/javascript" src="script.js"></script>

</body>

</html>
